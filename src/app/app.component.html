<app-login
  *ngIf="isLoggedIn === false"
  (onLogin)="onLogin($event)"
></app-login>

<div *ngIf="isLoggedIn === true">

  <app-contact-list
    *ngIf="selectedContact === null"
  ></app-contact-list>

  <app-contact-input
    *ngIf="selectedContact !== null"
    [contact]="selectedContact"
  ></app-contact-input>

</div>
